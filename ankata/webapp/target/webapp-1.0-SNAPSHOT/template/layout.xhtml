<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <ui:insert name="metadata" />
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{msg['app.name']}</title>
            </f:facet>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/main.css" />

        </h:head>

        <h:body class="ui-body-bg">

            <p:layout fullPage="true" id="allLayout" rendered="#{loginBean.connecter}">
                
                <p:layoutUnit id="top" position="north" styleClass="ui-bg2">
                    <ui:include src="header.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" styleClass="ui-bg1">
                    <ui:include src="footer.xhtml"/>
                </p:layoutUnit>
                <p:layoutUnit id="left" position="west">
                    <ui:include src="menu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit id="center" position="center">         
                    <p:outputPanel id="pageContent">        
                        <ui:insert name="contenu"/>                    
                    </p:outputPanel>    
                </p:layoutUnit>
                </p:layout>
            
                <p:layout fullPage="true"  rendered="#{!loginBean.connecter}">                
                <p:layoutUnit position="center" styleClass="ui-layout-center-login">         
                <ui:include src="login.xhtml" />
                </p:layoutUnit>  
            </p:layout>
        </h:body>
    </f:view>
</html>
